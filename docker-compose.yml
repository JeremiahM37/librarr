# =============================================================================
# Librarr — Docker Compose
# Adjust volume paths to match your storage layout.
# =============================================================================

services:
  librarr:
    build: .
    container_name: librarr
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Book storage — adjust these paths to your setup
      - /your/books/ebooks:/data/books/ebooks
      - /your/books/audiobooks:/data/books/audiobooks
      # Librarr database and settings (persisted across restarts)
      - librarr_data:/data/librarr
      # Required only if using Calibre-Web or lightnovel-crawler integration:
      # - /var/run/docker.sock:/var/run/docker.sock:ro
      # - /usr/bin/docker:/usr/bin/docker:ro

volumes:
  librarr_data:
